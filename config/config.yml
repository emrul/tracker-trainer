organization: acme # CHANGE ME BEFORE FIRST DEPLOYMENT
project: demo # CHANGE ME BEFORE FIRST DEPLOYMENT

models:
  # changeme: Plural nouns of the variant type are recommended for model names, such as "themes", "prices", or "songs"
  appconfig:
    size: medium
  messages-2.0:
    size: medium
  themes-2.0:
    size: medium
  songs-2.0:
    size: medium
  stories-2.0:
    size: medium

defaults:
  region: us-east-1
  training:
    # INFO: ECR image repo region must match region set in here
    image: 117097735164.dkr.ecr.us-west-2.amazonaws.com/improve_trainer-dev:latest
    schedule: rate(24 hours)
    instance_type: ml.m5.large
    instance_count: 3 # or should it be worker_count?  worker_count: auto
    max_runtime_in_seconds: 172800 # 48 hours
    max_decision_records_per_worker: 500000 # max_records_per_worker, max_decisions_per_worker
  reward_assignment:
    worker_count: 10
    spot_bid_percentage: 100
    schedule: rate(4 hours)
    reward_window_in_seconds: 172800 # 48 hours
    
