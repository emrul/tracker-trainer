---
propensityWindowInSeconds: 7200 # TODO 23 hours 59 minutes TODO maybe change window semantics for 24 hours...
rewardWindowInSeconds: 7200
binaryRewards: true
featureHyperparameters:
#  maxAge: 7776000
xgboostHyperparameters: # must be strings # TODO handle string conversion elsewhere
  num_round: "400"
  early_stopping_rounds: "50"
  objective: "binary:logistic"
  eval_metric: "auc"
  max_depth: "10" 
  eta: "0.1"
  subsample: "0.7"
  colsample_bytree: "0.7"

projects:
  test:
    models:
      default_model:
        isDefaultModel: true
        boostedModel: true # .boost ?
  bible:
    models:
      default_model: # catch all
        isDefaultModel: true
# TODO probably change namespaces to property keys so we can have configuration per action such as allowed properties/context (maybe???)
      messages:
        namespaces: 
          - "messages"
      themes:
        namespaces:
          - "themes"
      songs:
        namespaces:
          - "songs"

  mindful:
    models:
      default_model:
        isDefaultModel: true
      messages:
        namespaces: 
          - "messages"
      themes:
        namespaces:
          - "themes"
      songs:
        namespaces:
          - "songs"
